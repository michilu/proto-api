syntax = "proto3";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "proto/message.proto";

package proto;

service HealthCheck {
  rpc Get(google.protobuf.Empty) returns (HealthCheckResponse) {
    option (google.api.http) = {
      get: "/healthcheck"
    };
  }
}
