version: v1
managed:
  enabled: true
plugins:
- name: go
  out: .
- remote: buf.build/go-sdk/plugins/protoc-gen-validate
  out: pb
  opt:
    - paths=source_relative
    - lang=go
- remote: buf.build/protocolbuffers/plugins/python
  out: grpc/python
- remote: buf.build/grpc/plugins/python
  out: grpc/python
- remote: buf.build/grpc-ecosystem/plugins/openapiv2
  out: .
  opt:
  - allow_merge=true
  - logtostderr=true