openapi: 3.0.1
info:
  contact:
    email: none@example.com
    url: https://github.com/michilu/proto-api
  license:
    name: Apache-2.0
    url: https://github.com/michilu/proto-api/blob/master/LICENSE
  title: An example of generating swagger via gRPC ecosystem.
  version: "1.0"
servers:
- url: /
security:
- ApiKeyAuth: []
  OAuth2:
  - read
  - write
tags:
- name: Health
- name: ExampleService
paths:
  /healthCheck:
    get:
      operationId: Health_Check
      parameters:
      - in: query
        name: service
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1HealthCheckResponse'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
          description: An unexpected error response.
      tags:
      - Health
  /healthWatch:
    get:
      operationId: Health_Watch
      parameters:
      - in: query
        name: service
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Stream_result_of_v1HealthCheckResponse'
          description: A successful response.(streaming responses)
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
          description: An unexpected error response.
      tags:
      - Health
  /v1/example/{id}:
    post:
      operationId: ExampleService_Query
      parameters:
      - in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1ExampleServiceQueryResponse'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
          description: An unexpected error response.
      security:
      - ApiKeyAuth: []
        OAuth2:
        - read
        - write
      tags:
      - ExampleService
      x-codegen-request-body-name: body
components:
  schemas:
    HealthCheckResponseServingStatus:
      default: UNKNOWN
      enum:
      - UNKNOWN
      - SERVING
      - NOT_SERVING
      - SERVICE_UNKNOWN
      type: string
    protobufAny:
      additionalProperties:
        type: object
      example:
        '@type': '@type'
      properties:
        '@type':
          type: string
      type: object
    protov1Response:
      example:
        code: null
        message: message
      properties:
        code:
          $ref: '#/components/schemas/rpcCode'
        message:
          type: string
      type: object
    rpcCode:
      default: OK
      enum:
      - OK
      - CANCELLED
      - UNKNOWN
      - INVALID_ARGUMENT
      - DEADLINE_EXCEEDED
      - NOT_FOUND
      - ALREADY_EXISTS
      - PERMISSION_DENIED
      - UNAUTHENTICATED
      - RESOURCE_EXHAUSTED
      - FAILED_PRECONDITION
      - ABORTED
      - OUT_OF_RANGE
      - UNIMPLEMENTED
      - INTERNAL
      - UNAVAILABLE
      - DATA_LOSS
      type: string
    rpcStatus:
      example:
        code: 0
        details:
        - '@type': '@type'
        - '@type': '@type'
        message: message
      properties:
        code:
          format: int32
          type: integer
        message:
          type: string
        details:
          items:
            $ref: '#/components/schemas/protobufAny'
          type: array
      type: object
    v1ExampleServiceQueryResponse:
      example:
        value:
          code: null
          message: message
      properties:
        value:
          $ref: '#/components/schemas/protov1Response'
      type: object
    v1HealthCheckResponse:
      example:
        status: null
      properties:
        status:
          $ref: '#/components/schemas/HealthCheckResponseServingStatus'
      type: object
    Stream_result_of_v1HealthCheckResponse:
      example:
        result:
          status: null
        error:
          code: 0
          details:
          - '@type': '@type'
          - '@type': '@type'
          message: message
      properties:
        result:
          $ref: '#/components/schemas/v1HealthCheckResponse'
        error:
          $ref: '#/components/schemas/rpcStatus'
      title: Stream result of v1HealthCheckResponse
      type: object
  securitySchemes:
    ApiKeyAuth:
      in: header
      name: X-API-Key
      type: apiKey
    OAuth2:
      flows:
        authorizationCode:
          authorizationUrl: https://example.com/oauth/authorize
          scopes:
            admin: Grants read and write access to administrative information
            read: Grants read access
            write: Grants write access
          tokenUrl: https://example.com/oauth/token
      type: oauth2
x-original-swagger-version: "2.0"
